    <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="Criarbox()">
  
  <div class="range1">
  <p>Dimensões</p> 
  
 Largura <input type="range" id="iptLargura" oninput="alterarlargura()" name="Largura" min="0" max="100">
    <label id="lblLargura">0</label>
Altura <input type="range" id="iptAltura" oninput="alterarAltura()" name="Altura" min="0" max="100">
    <label id="lblAltura">0</label>
    </div>
  <hr>
  <div class="range2">
  <p>Distância</p>
  Topo:<input type="range" id="iptTopo" oninput="alterarTopo()" name="Topo" min="0" max="100">
    <label id="lblTopo">0</label>
     Esquerda:<input type="range" id="iptEsquerda" oninput="alterarEsquerda()" name="Esquerda" min="0" max="100">
    <label id="lblEsquerda">0</label>
  </div>
  <hr>
  <div class="range3">
    <p>Cor</p>
     Vermelho:<input type="range" id="iptVermelho" oninput="alterarCor()" name="Vermelho" min="0" max="255">
    <label id="lblVermelho">0</label>
    Verde:<input type="range" id="iptVerde" oninput="alterarCor()" name="Verde" min="0" max="255">
    <label id="lblVerde">0</label>
   Azul<input type="range" id="iptAzul" oninput="alterarCor()" name="Azul" min="0" max="255">
    <label id="lblAzul">0</label>
  </div>
  <div id ="box"></div>
  <script src="./js/script.js"></script>
<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
    <script src="index.js"></script>
    
</body>
</html>
